<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/default.css">
    <title>Register</title>
</head>
<body class="d-flex align-items-center justify-content-center">
    
    <div class="card registration-form-card col-6">

        <div class="card-body">
            <h1 class="form-header card-title">
                <i class="fa fa-edit"></i>Register
            </h1>

            <form action="" class="reg-form">
                <div class="row">
                    <div class="form-group col">
                        <input type="text" name="first_name" class="form-control" placeholder="Enter First Name"/>
                    </div>

                    <div class="form-group col">
                        <input type="text" name="first_name" class="form-control" placeholder="Enter Last Name"/>
                    </div>
                </div>

                <div class="form-group col">
                    <input type="email" name="email" class="form-control" placeholder="Enter Email"/>
                </div>

                <div class="row">
                    <div class="form-group col">
                        <input type="password" name="password" class="form-control" placeholder="Enter Password"/>
                    </div>

                    <div class="form-group col">
                        <input type="text" name="first_name" class="form-control" placeholder="Confirm Password"/>
                    </div>
                </div>
                <div class="form-group col reg-btn">
                    <button class="btn btn-md">
                        Register
                    </button>
    
                </div>
            </form>
            <p class="card-text my-2 sign-in">
                Already have an account ?<a href="index.html" class="ms-2 text-warning">Sign In</a>
            </p>
        </div>

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
